<div class="container-fluid">
  <div class="row mobile">
    <div class="col-md-7 left-screen">
      <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
        <img class="login-page-left-logo" [src]="'../../assets/images/MiauDote.jpeg'" [alt]="'MiauDote'">
      </div>
    </div>

    <div class="col-md-5 rigth-screen">
      <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
        <form [formGroup]="loginForm">
          <ng-container *ngIf="isNewAccount">
            <div class="form-group">
              <label for="name">Nome</label>
              <input id="name" formControlName="name" class="form-control" placeholder="Digite seu nome">
            </div>
            <div class="form-group mt-3">
              <label for="celphone">Celular:</label>
              <input id="celphone" formControlName="celphone" class="form-control" placeholder="Digite seu telefone">
            </div>
          </ng-container>

          <div class="form-group mt-3">
            <label for="email">E-mail:</label>
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Digite seu e-mail">
          </div>
          <div class="form-group mt-3">
            <label for="password">Senha:</label>
            <input type="password" id="password" formControlName="password" class="form-control"
              placeholder="Digite sua senha">
          </div>
          <button type="submit" (click)="isNewAccount ? newAccount() : login()"
            class="mt-3 btn btn-primary">{{isNewAccount ? 'Cadastrar' : 'Entrar'}}</button>
          <div *ngIf="loginError" class="text-danger mt-3">E-mail ou senha incorretos. Por favor, tente novamente.</div>

          <button type="submit" (click)="isNewAccount ? goToLogin() : createAccount()"
            class="mt-3 btn btn-primary">{{isNewAccount ? 'JÃ¡ possuo conta' : 'Criar conta'}}</button>
        </form>
      </div>
    </div>
  </div>
</div>
