<div class="container-fluid">
    <!-- quando for acesso pelo celular, Ã© melhor a sidebar fechar e abir quando clicar -->
    <div class="sidebar">
        <div style="padding-top: 15%;">
            <app-sidebar></app-sidebar>
        </div>
    </div>
    <div class="conteudo">


        <div class="container">
            <div class="row">
                <ng-container *ngFor="let pet of listPets">
                    <div class="col-md-4">
                        <div class="pet-carousel">
                            <div class="slick-carousel">
                                <div *ngFor="let photo of pet.photos">
                                    <div class="image-container">
                                        <img src="{{ photo.url }}" alt="{{ photo.alt }}" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-left: 1px; margin-right: 1px;">
                            <span class="col-md-3 name">{{pet.name}}</span>
                            <span class="col-md-3" *ngIf="pet.age">{{pet.age}}</span>
                            <span class="col-md-3" *ngIf="pet.breed" >{{pet.breed}}</span>
                            <span class="col-md-4" *ngIf="pet.city">{{pet.city}}</span>
                            <span class="col-md-12" *ngIf="pet.description">{{pet.description}}</span>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
